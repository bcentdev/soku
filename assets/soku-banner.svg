<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Soku â€” The next-gen bundler">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000014"/>
      <stop offset="50%" stop-color="#001a40"/>
      <stop offset="100%" stop-color="#0066ff"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style><![CDATA[
      text {
        font-family: 'Inter', 'Space Grotesk', 'Satoshi', sans-serif;
        text-anchor: middle;
      }
      .title {
        font-weight: 800;
        font-size: 140px;
        fill: #ffffff;
        filter: url(#neonGlow);
      }
      .tagline {
        font-weight: 500;
        font-size: 36px;
        fill: #66aaff;
        filter: url(#neonGlow);
      }
    ]]></style>
  </defs>
  <rect width="1200" height="400" fill="url(#bg)"/>
  <g transform="translate(600,180)">
    <text class="title" y="0">soku</text>
    <text class="tagline" y="90">The next-gen bundler</text>
    <rect x="-180" y="110" width="360" height="4" rx="2" fill="#00aaff" opacity="0.8" filter="url(#neonGlow)"/>
  </g>
</svg>
